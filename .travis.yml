language: ruby
rvm:
- 2.3.0
script:
    - bundle exec rake db:create
    - bundle exec rake db:migrate
    - bundle exec rake db:seed
    - bundle exec rake spec
    - bundle exec rake cucumber
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: serler-production
    Sprint1: serler-sprint1
    Sprint1: serler-sprint2
    Sprint1: serler-sprint3
  on:
    repo: SDM2016AUT/SERLER_production
  run:
   - "rake db:migrate"
   - "rake cleanup"
   - "RAILS_ENV=production rake assets:precompile"

